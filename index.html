<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusMart | E-Commerce Platform</title>

    <style>
        /* ------------------- GLOBAL STYLES ------------------ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #1A237E;
            color: white;
        }

        .navbar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        /* HERO SECTION */
        .hero {
            background: #0D47A1;
            padding: 50px;
            text-align: center;
            color: white;
        }

        .btn {
            background: #FF6F00;
            padding: 10px 18px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        /* PRODUCT GRID */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .product-card img {
            width: 100px;
            height: 100px;
        }

        .btn-small {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #0D47A1;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
        }

        /* CART SECTION */
        #cart-section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .cart-item {
            background: #eee;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        /* CHECKOUT */
        #checkout-section {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<!-- ---------------- NAVBAR ---------------- -->
<header class="navbar">
    <div class="logo">CampusMart</div>
    <div>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#cart">Cart</a>
    </div>
</header>

<!-- ---------------- HERO SECTION ---------------- -->
<section class="hero" id="home">
    <h1>Welcome to CampusMart</h1>
    
    <a href="#shop" class="btn">Start Shopping</a>
</section>

<!-- ---------------- PRODUCTS SECTION ---------------- -->
<section id="shop">
    <h2 style="text-align:center; margin-top:20px;">Products</h2>

    <div class="product-grid" id="product-list">

        <!-- Products rendered using JS -->

    </div>
</section>

<!-- ---------------- CART SECTION ---------------- -->
<section id="cart">
    <h2 style="text-align:center;">Your Cart</h2>

    <div id="cart-section">
        <div id="cart-items"></div>

        <a href="#checkout" class="btn">Proceed to Checkout</a>
    </div>
</section>

<!-- ---------------- CHECKOUT SECTION ---------------- -->
<section id="checkout">
    <h2 style="text-align:center;">Checkout</h2>

    <div id="checkout-section">
        <label>Full Name</label>
        <input type="text" id="name">

        <label>Phone Number</label>
        <input type="text" id="phone">

        <label>Delivery Method</label>
        <select id="delivery">
            <option>Pick-up (Free)</option>
            <option>Hostel Delivery - UGX 1,000</option>
        </select>

        <button class="btn" onclick="placeOrder()">Place Order</button>
    </div>
</section>

<script>
    /* -------- PRODUCT DATA WITH INDIVIDUAL IMAGES -------- */
    const products = [
        { id: 1, name: "Notebook", price: 3000, img: "images/download.jpeg" },
        { id: 2, name: "Phone Charger", price: 15000, img: "images/shopping (1).webp" },
        { id: 3, name: "Pen Set", price: 2000, img: "images/shopping (2).webp" },
        { id: 4, name: "USB Flash 16GB", price: 20000, img: "images/shopping.webp" },
        { id: 5, name: "Meal Voucher", price: 5000, img: "images/download (1).jpeg" },
        { id: 6, name: "Campus T-Shirt", price: 25000, img: "images/shopping (3).webp" }
    ];

    /* -------- DISPLAY PRODUCTS (Fixed No Repeating Images) -------- */
    const productList = document.getElementById("product-list");

    products.forEach(p => {
        productList.innerHTML += `
            <div class="product-card">
                <img src="${p.img}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>UGX ${p.price}</p>
                <button class="btn-small" onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
            </div>
        `;
    });

    /* CART CODE REMAINS THE SAME */
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(name, price) {
        cart.push({ name, price });
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Added to cart!");
        displayCart();
    }

    function displayCart() {
        let container = document.getElementById("cart-items");
        container.innerHTML = "";
        cart.forEach(item => {
            container.innerHTML += `
                <div class="cart-item">
                    ${item.name} - UGX ${item.price}
                </div>
            `;
        });
    }
    displayCart();
</script>


    
</script>

</body>
</html>
